        <label for="month" class="labels">Month</label>
        <input type="number" class="form-control" placeholder="Enter the month of the year" id="month" required="Enter the month of the year" id="month" required="" min="1" max="12">
    </div>

    <div class="form-group">
        <label for="year" class="labels">Year</label>
        <input type="number" placeholder="Enter the year" class="form-control" id="year" required="" min="1910" max="2021">
    </div>


    <form class="radio-button">

        <input type="radio" class="genders labels" value="female" id="rad1" name="rads" required="">female
